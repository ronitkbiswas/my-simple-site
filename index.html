  <h4 id='op'></h4>
  <script>
    const userYear = Number(prompt("Year: "));
    const currentYear = new Date().getFullYear();

    if (userYear > currentYear) {
      const past = userYear - currentYear;
      document.getElementById('op').innerHTML = userYear + " is " + past + " years from today... :)";
    } else {
      const future = currentYear - userYear;
      document.getElementById('op').innerHTML = userYear + " was " + future + " years ago... :)";
    }
  </script>
